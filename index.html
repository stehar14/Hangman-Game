<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>
	<div id="back" class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div id="logo" class="col-md-6">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<h1>Enjoy a game of Hangman. Type any letter to make your first guess. If you need more information on the game of Hangman, feel free to visit the <a href="https://en.wikipedia.org/wiki/Hangman_(game)">Wikipedia page!</a></h1>
			</div>
			<div class="col-md-4">
				<div id= "guessesBox">
					<h2>Guesses left:  <span id="guesses">7</span></h2>
				</div>
				<canvas id="stickman" style="background-color: white;">This shouldn't show.</canvas>
				<div id="lettersBox">
					<h2>Letters guessed: </h2>
					<p id="guessedLetters" style="font-weight: bold; font-size: 30px; margin-left: 20px;">-</p>
				</div>
				<div id="answerBox">
					<p id="answer"></p>
				</div>
				<div id="recordBox">
					<h2>Wins and Losses  :  <span id="wins">0</span> - <span id="losses">0</span></h2>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
