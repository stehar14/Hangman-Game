<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!--My CSS file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>
	<div id="alertModal" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button class="close" data-dismiss="modal">&times;</button>
	                <h4 class="modal-title" id="alert"></h4>
	            </div>
	            <div class="modal-body">
	                <p></p>
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-default" data-dismiss="modal">
	                    Close</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!--Main content container-->
	<div id="back" class="container-fluid">
		<div class="container">
	<!--Header logo-->
			<div class="row">
				<div class="col-xs-3"></div>
				<div id="logo" class="col-xs-6">
				<img id="sports" src="assets/images/sports.png">
				</div>
				<div class="col-xs-3"></div>
			</div>
	<!--Game-->
			<div class="row">
				<div class="col-xs-8">
					<div class="row">
	<!--Canvas with stick figure-->					
						<div class="col-xs-12">
							<canvas id="stickman">This shouldn't show.</canvas>
						</div>
					</div>
					<div class="row">
	<!--Answer container showing blanks with letters filled in as they are guessed-->
						<div class="col-xs-12">
							<div id="answerBox">
								<p id="answer"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="row">
	<!--Instruction message-->
						<div class="col-xs-12">
							<div id="instructBox">
								<h2 id= "instruct">Type any letter to guess!</h2>
							</div>
						</div>
					</div>
					<div class="row">
	<!--Guesses remaining counter-->
						<div class="col-xs-12">
							<div id= "guessesBox">
								<h2>Guesses left:</h2>
								<p id="guesses">9</p>
							</div>
						</div>
	<!--Letters guessed-->
						<div class="col-xs-12">
							<div id="lettersBox">
								<h2>Letters guessed:</h2>
								<p id="guessedLetters">-</p>
							</div>
						</div>
	<!--Win loss record-->
						<div class="col-xs-12">
							<div id="recordBox">
								<h2>Wins and Losses:<p><span id="wins">0</span> - <span id="losses">0</span></p></h2>
							</div>
						</div>
					</div>
				</div>
			</div>			
	
		</div>		
	</div>
			
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!--My JS file-->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
